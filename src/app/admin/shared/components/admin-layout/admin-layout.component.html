<app-alert></app-alert>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/admin">NgBlog Admin</a>
  <ul
    class="navbar-nav mr-auto"
    *ngIf="authService.isAuth()"
  >
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/admin', 'dashboard']"
        routerLinkActive="active"
      >Dashboard</a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/admin', 'create']"
        routerLinkActive="active"
      >Create</a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/"
      >Home</a>
    </li>
  </ul>
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="button"
    *ngIf="authService.isAuth()"
    (click)="logout()"
  >logout</button>
</nav>
<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
