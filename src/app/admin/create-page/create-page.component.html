<div class="row d-flex justify-content-center">
  <div class="col-12">
    <form
      class="card"
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
      <div class="card-header">
        Post Form
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 mb-4">
            <label for="title">Title*</label>
            <input
              class="form-control"
              id="title"
              type="text"
              formControlName="title"
            >
            <div
              class="validation text-danger"
              *ngIf="form.get('title').touched && form.get('title').invalid"
            >
              <small *ngIf="form.get('title').errors.required">
                Title is required.
              </small>
            </div>
          </div>
          <div class="col-12 mb-4">
            <label>Text*</label>
            <div>
              <quill-editor formControlName="text"></quill-editor>
            </div>
            <div
              class="validation text-danger"
              *ngIf="form.get('text').touched && form.get('text').invalid"
            >
              <small *ngIf="form.get('text').errors.required">
                Text is required.
              </small>
            </div>
          </div>
          <div class="col-12 mb-4">
            <label for="author">Author*</label>
            <input
              type="text"
              class="form-control"
              id="author"
              formControlName="author"
            />
            <div
              class="validation text-danger"
              *ngIf="form.get('author').touched && form.get('author').invalid"
            >
              <small *ngIf="form.get('author').errors.required">
                Author is required.
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between align-content-center">
        <button
          class="btn btn-warning"
          type="button"
        >
          Reset
        </button>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="form.invalid || isLoading"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
